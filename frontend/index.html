<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration form.css">
</head>
<body>
    <div class="container">
        <form name="contact" id="userForm" method="POST" action="/users/add-user">
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter your email" !required>
            <label for="phone">Phone : </label>
            <input type="number" id="phone" placeholder="Enter your number">
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="userDetails">Users: </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script type="text/javascript" src="registration form.js"></script>
</body>
</html>
